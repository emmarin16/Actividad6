<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top fade-in">
    <a class="navbar-brand" href="#">Perfumeria</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--NAVBAR-->
  </div>

  <!--SECTION I-->

  <!--SECTION-->

  <section class="container my-5 py-5">


    <div class="row py-5">

      <div hidden class="col-4"></div>


      <h2 class="text-center py-2 ">Registro de Usuario</h2>

      <center>

        <div class=" col-4 py-3 rounded" style="background-color:#CACFD2;">

          <form id="agregarCliente">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-auto p-2" style="width: 200px;">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group mx-auto p-2" style="width: 200px;">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group mx-auto p-2" style="width: 200px;">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </center>

      <script>
        // Agregar un cliente al enviar el formulario
        document.getElementById('agregarCliente').addEventListener('submit', function (event) {
          event.preventDefault();
          const nombre = document.getElementById('nombre').value;
          const apellido = document.getElementById('apellido').value;
          const email = document.getElementById('email').value;
    
          fetch('/agregar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nombre, apellido, email })
          })
            .then(response => response.text())
            .then(message => {
              alert(message);
              // Limpiar los campos despu√©s de agregar un cliente
              document.getElementById('nombre').value = '';
              document.getElementById('apellido').value = '';
              document.getElementById('email').value = '';
            });
        });
      </script>

    </div>

    <div hidden class="col-4"> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
